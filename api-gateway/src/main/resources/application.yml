server:
  port: 7000
spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: user-route
          uri: lb://user-service
          order: 1
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: client-route
          uri: lb://client-service
          order: 2
          predicates:
            - Path=/client/**
          filters:
            - StripPrefix=1
        - id: file-route
          uri: lb://file-service
          order: 8
          predicates:
            - Path=/file/**
          filters:
            - StripPrefix=1
        - id: order-route
          uri: lb://order-service
          order: 3
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: message-route
          uri: lb://message-service
          order: 4
          predicates:
            - Path=/message/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/erp?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&serverTimezone=GMT%2B8
    username: root
    password: zhw6405098
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      minimum-idle: 5
      maximum-pool-size: 20
      validation-timeout: 5000
      connection-test-query: SELECT 1
  data:
    redis:
      host: localhost
      port: 6379
      password: 0408

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: satoken
  # token有效期，单位秒，-1代表永不过期
  timeout: 2592000
  # 是否允许同一账号并发登录 (为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true